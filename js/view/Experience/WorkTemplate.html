
<li id="{{id}}" class="experience job">

	<div class="header">
		<div class="name">{{title}}</div>

		<div class="dates">
			{{#if dates.start}}
				from {{dates.start}}
			{{/if}}

			{{#if dates.end}}
				to {{dates.end}}
			{{/if}}
		</div>
	</div>

	<div class="subinfo">
		<div class="description">
			{{ description }}
		</div>
	</div>

</li>
