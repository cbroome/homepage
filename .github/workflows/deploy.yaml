on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    environment: digitalocean

    steps:
      - uses: actions/checkout@v4

      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ vars.SSH_HOST }} > ~/.ssh/known_hosts

      - name: Build
        run: |
          npm i
          npm run build

      - name: Copy files
        run: |
          TIMESTAMP="$(date +"%Y%m%d%H%M%S")"
          ssh ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} ls -t | tail -n +21 | xargs rm
          scp -r build/ ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:${{ vars.WORK_DIR }}/$TIMESTAMP
          ssh ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} rm -rf ${{ vars.WORK_DIR }}/current
          ssh ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} ln -s ${{ vars.WORK_DIR }}/$TIMESTAMP ${{ vars.WORK_DIR }}/current

      - name: cleanup
        run: rm -rf ~/.ssh
